name: Acqurie activation file
on:
  workflow_dispatch:

jobs:
  activate:
    name: Request Activation File
    runs-on: ubuntu-latest
    steps:
      - name: Request manual activation file
        id: getManualLicenseFile
        uses: game-ci/unity-request-activation-file@v2
        with:
          unityVersion: 2022.23.19f1

      - name: Expose as artifact
        uses: actions/upload-artifact@v1
        with:
          name: ${{ steps.getManualLicenseFile.outputs.activationFilePath }}
          path: ${{ steps.getManualLicenseFile.outputs.activationFilePath }}