name: Unity Android Build

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Set up Unity
        uses: game-ci/setup-unity@v1
        with:
          unityVersion: '2022.3.19f'
          modules: 'android'

      - name: Unity Android Build
        run: |
          UNITY_LICENSE="$UNITY_LICENSE" UNITY_EMAIL="$UNITY_EMAIL" UNITY_PASSWORD="$UNITY_PASSWORD" unity-editor -quit -batchmode -executeMethod BuildScript.PerformAndroidBuild

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: AndroidBuild
          path: Build/Android

    env:
      UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
      UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
      UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
